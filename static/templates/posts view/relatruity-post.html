<!-- This is made with bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<head>
    <title>Relatruity Post View</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>
    The main format and card is visible here below, this is for ones with images:

    <div class="card">
        <div class="card-body">
            <!-- Username and profile pic -->
            <h4 class="card-title">We robbed a bank for our non-profit!</h4>
            <p class="card-text"><small class="text-muted">@4:30</small></p>
            <!-- likes and all that stuff im too lazy to do -->
        </div>
        <img src="https://th.bing.com/th/id/OIP.YEM3pZYGjcPuMxqFU11sdAHaE8?pid=ImgDet&rs=1" class="card-img-bottom"
            alt="Test Image">
        <button class="inline-button" onclick="likeFunction()">Like</button>
        <!-- Comment Button -->
        <button class="inline-button" onclick="toggleCommentForm()">Comment</button>
        <!-- Comment Form -->
        <form id="commentForm" style="display:none;" onsubmit="return submitComment()">
            <textarea id="commentInput" rows="4" cols="50"></textarea>
            <br>
            <input type="submit" value="Comment">
        </form>
        <!-- Comment Div -->
        <div id="commentDiv"></div>

        <button class="inline-button" onclick="shareFunction()">Share</button>
        <p id="likeCount">0 Likes</p>
        <p class="card-text" style="padding:20px">We did it @Bank of America!</p>
    </div>

    <script>
        function likeFunction() {
            var likeCount = document.getElementById("likeCount");
            var currentCount = parseInt(likeCount.innerHTML);
            if (currentCount % 2 === 0) {
                likeCount.innerHTML = currentCount + 1 + " Likes";
            } else {
                likeCount.innerHTML = currentCount - 1 + " Likes";
            }
        }

        var commentCount = 0;

        function toggleCommentForm() {
            var commentForm = document.getElementById("commentForm");
            if (commentForm.style.display === "none") {
                commentForm.style.display = "block";
            } else {
                commentForm.style.display = "none";
            }
        }

        function submitComment() {
            var commentInput = document.getElementById("commentInput");
            var comment = commentInput.value;
            var commentDiv = document.getElementById("commentDiv");
            commentDiv.innerHTML += "<p>" + comment + "</p>";
            commentInput.value = "";
            toggleCommentForm();
            commentCount++;
            return false;
        }
    </script>
</body>
<style>
    .card {
        width: 50%;
        margin: auto;
    }

    .card .inline-button {
        display: inline-block;
        padding: 0 10px;
    }
</style>
