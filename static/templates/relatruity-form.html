<link rel="stylesheet" href="formstyles.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<form>
    <label for="category">What category?</label><br>
    <input type="text" id="category" list="categoryList" placeholder="Used to filter posts">
    <datalist id="categoryList"></datalist>
    <br>
    <label for="ptitle">Post title:</label><br>
    <input type="text" id="ptitle" name="ptitle" placeholder="What's your post's title?"><br>

    <label for="images">Add images to use in your post:</label><br>
    <input type="file" id="images" name="images" multiple><br>

    <label for="caption">Write a caption to go along with your post:</label><br>
    <textarea id="caption" name="caption" placeholder="Will be displayed beneath your pictures, only include this and title if you just want a text update." wrap="hard" spellcheck="true" style="width: 26% !important; height: 16% !important;"></textarea><br>
    
    <label for="submit">Submit your post:</label><br>
    <button class="btn btn-primary" type="submit">Post</button>
</form>

<script>
    // This part is for the category dropdown
    // Create an array of possible categorys
    var categories = ["Education", "Humanitarianism", "Environment", "Religious", "School", "Health", "Animal", "Arts", "Sports", "Welfare"];

    // Get the input field and datalist elements
    var input = document.getElementById("category");
    var datalist = document.getElementById("categoryList");

    // Listen for changes to the input field
    input.addEventListener("input", function () {
        // Get the search term
        var term = input.value;

        // Clear the existing options
        datalist.innerHTML = "";

        // Add the new options
        categories.forEach(category => {
            if (category.startsWith(term)) {
                var option = document.createElement("option");
                option.value = category;
                datalist.appendChild(option);
            }
        });
    });

</script>
